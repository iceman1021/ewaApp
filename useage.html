<ons-page>
    <div class="navigation-bar">
        <div class="navigation-bar__left">
            <ons-back-button>Back</ons-back-button>
        </div>

        <div class="navigation-bar__center">
            My Usage
        </div>

        <div class="navigation-bar__right">
        </div>
    </div>
    <div style="text-align: center">
        <br>
        <img src="images/ewaLogo.png" style="width: 40%"/>
    </div>
    <h4>Water Usage</h4>
    <ons-list>

        <ons-list-item ng-repeat="wlist in wusage">

            <ons-row>
                <ons-col>
                    {{wlist.date}}
                </ons-col>
                <ons-col>
                    {{wlist.reading}}
                </ons-col>
                <ons-col>
                    <img ng-src="{{wlist.image || 'images/noImg.png'}}" class="thumbnail" />
                </ons-col>
            </ons-row>

        </ons-list-item>

    </ons-list>
    <h4>Electricity Usage</h4>
    <ons-list>

        <ons-list-item ng-repeat="elist in eusage">

            <ons-row>
                <ons-col>
                    {{elist.date}}
                </ons-col>
                <ons-col>
                    {{elist.reading}}
                </ons-col>
                <ons-col>
                    <img ng-src="{{elist.image || 'images/noImg.png'}}" class="thumbnail" />
                </ons-col>
            </ons-row>

        </ons-list-item>

    </ons-list>
</ons-page>
